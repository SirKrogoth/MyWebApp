<div class="row">
    <div *ngIf="mensagem" class="alert alert-danger">{{mensagem}}</div>
    <h3>Efetivar Compra</h3>

    <table class="table table-bordered table-hover">
        <thead>
            <tr *ngFor="let item of data.pedido.ItensPedidos">
                <td><img src="/img/lgk10.jpg" width="200" height="200" /></td>
                <td>{{item.Produto.nome}}</td>
                <td>{{item.quantidade}}</td>
                <td>{{item.Produto.preco | currency: "R$" : true}}</td>
                <td>{{(item.Produto.preco * item.quantidade)| currency: "R$" : true}}</td>
            </tr>
        </thead>
    </table>

    <div class="col-xs-4 col-xs-offset-8 text-right">
        <table class="table table-condensed">
            <tr>
                <td>Total:</td>
                <td>{{data.pedido.total | currency: "R$" : true}}</td>
            </tr>
            <tr>
                <td>Frete</td>
                <td>R$ 0.00</td>
            </tr>
        </table>
        <button class="btn btn-success" (click)="onEfetivarComprar()">Comprar</button>
        <button class="btn btn-danger" (click)="onCancelarCompra()" routerLink="">Cancelar</button>
        <a routerLink="" class="btn btn-info">Voltar</a>

    </div>
</div>
